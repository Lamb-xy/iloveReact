<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jsx练习</title>
        <style>
            .title {
                background-color: orange;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="test"></div>
        <!-- 引入react核心库 -->
        <script src="../js/react.development.js"></script>
        <!-- 引入react.dom 用于支持react操作dom -->
        <script src="../js/react-dom.development.js"></script>
        <!-- 引入babel，用于将jsx转为js -->
        <script src="../js/babel.min.js"></script>
        <script type="text/babel">
            /*
            一定注意区分：【js语句】与【js表达式】
            1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方(能接收值)
              (1).a (2).a+b (3).demo(1) (4).function(){} 
            2.语句：
              (1).if(){} (2).for(){} (3).x=y
            */
            const data = ['Angular','React','Vue']//react会自动遍历数组
            const obj = {name1:'Angular',name2:'React',name3:'Vue'}//不会遍历对象
            const VDOM = (
                <div>
                    <h1>前端js框架列表</h1>
                    <ul>
                        {
                            data.map((item,index)=>{
                                return <li key={index}>{item}</li>
                            })
                        }
                    </ul>
                </div>
            );
            ReactDOM.render(VDOM, document.getElementById('test'));
            
        </script>
        
    </body>
</html>
