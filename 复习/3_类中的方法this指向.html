<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }
                study() {
                    //study放在Person类的原型对象上,供实例使用
                    //study中的this就是Person实例
                    console.log(this);
                }
            }
            const p1 = new Person('tom',18);
            p1.study();//通过实例调用
            const x = p1.study//类中的方法局部做了严格模式
            x()
        </script>
    </body>
</html>
